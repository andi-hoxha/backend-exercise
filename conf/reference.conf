play_host = "http://localhost:9000"
play_port = 9000

mongo {
    host:"localhost"
    user:""
    database:"backend-exercise"
    password:""
    auth_database:""
    port = "27017"
}

batch_size = 10000

play.i18n.langs=["en"]

play.http.parser.maxDiskBuffer = 128MB
play.http.parser.maxMemoryBuffer = 16MB

play.filters.gzip {
  contentType {
    whiteList = [ "application/javascript", "application/json" ]
    blackList = []
  }
}

play.filters.enabled += "play.filters.gzip.GzipFilter"
play.filters.enabled += "play.filters.hosts.AllowedHostsFilter"
play.filters.enabled += "play.filters.cors.CORSFilter"
play.filters.disabled += "play.filters.csrf.CSRFFilter"

play.http.actionComposition.controllerAnnotationsFirst = true

akka {
  log-config-on-start = off
  http: {
    client {
      idle-timeout = 120 s
    }
    host-connection-pool {
      idle-timeout = 150 s
    }
  }
  actor {
    default-dispatcher {
      fork-join-executor {
        # Min number of threads to cap factor-based parallelism number to
        parallelism-min = 8
        # based on factor the paralelism becomes: factor * nr of cpu-s
        parallelism-factor = 4
        # default 64
        parallelism-max = 64
      }
    }
  }
}

db {}

mongo-executor {
   type = Dispatcher
   executor = "thread-pool-executor"
   thread-pool-executor{
     fixed-pool-size = 10
   }
}
